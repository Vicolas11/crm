{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    {% include 'header.html' %}    
    <div class="row justify-content-center pt-5">
        <div class="form-group col-md-4 col-md-offset-5 align-center ">
            <form action="{% url 'lead:lead-login' %}" method="post" class="shadow-sm p-3 mb-5 bg-white rounded">
                {% csrf_token %}
                <h5 class='h4 text-center p-2'>Congratulations!</br>Your account have been activated successfully! You can login.</h5>
                <div class="mt-2 text-center">
                    <button type="submit" class='btn btn-primary'>Login</button>
                </div>
            </form> 
        </div>
    </div>
{% endblock content %}
